version: 2.1

jobs:
  deploy:
    docker:
      - image: google/cloud-sdk:slim

    environment:
      REGION: us-central1
      IMAGE_NAME: app
      GOOGLE_EXTERNAL_ACCOUNT_ALLOW_EXECUTABLES: "1"

    steps:
      - checkout

      - setup_remote_docker

      # ---- Install Docker CLI ----
      - run:
          name: Install Docker CLI
          command: |
            apt-get update
            apt-get install -y docker.io

      # -------- AUTH WITH WIF (EXECUTABLE MODE) --------
      - run:
          name: Authenticate with WIF
          command: |
            AUDIENCE="projects/$PROJECT_NUMBER/locations/global/workloadIdentityPools/$WIF_POOL/providers/$WIF_PROVIDER"

            gcloud iam workload-identity-pools create-cred-config \
              $AUDIENCE \
              --service-account=$SERVICE_ACCOUNT \
              --executable-command="echo \$CIRCLE_OIDC_TOKEN_V2" \
              --output-file=cred.json

            # Explicit credential file
            export GOOGLE_APPLICATION_CREDENTIALS=cred.json

            gcloud auth login --cred-file=cred.json

      # -------- BUILD DOCKER IMAGE --------
      - run:
          name: Build Docker Image
          command: |
            docker build -t $REGION-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$IMAGE_NAME .

      # -------- DOCKER LOGIN USING ACCESS TOKEN --------
      - run:
          name: Docker Login via Access Token
          command: |
            ACCESS_TOKEN=$(gcloud auth print-access-token)
            echo "$ACCESS_TOKEN" | docker login -u oauth2accesstoken --password-stdin https://$REGION-docker.pkg.dev

      # -------- PUSH IMAGE --------
      - run:
          name: Push Docker Image
          command: |
            docker push $REGION-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$IMAGE_NAME

      # -------- DEPLOY CLOUD RUN --------
      - run:
          name: Deploy to Cloud Run
          command: |
            gcloud run deploy my-service \
              --image $REGION-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$IMAGE_NAME \
              --region $REGION \
              --allow-unauthenticated \
              --project $PROJECT_ID

workflows:
  deploy-workflow:
    jobs:
      - deploy
