version: 2.1

jobs:
  deploy:
    docker:
      - image: google/cloud-sdk:slim

    environment:
      REGION: us-central1
      IMAGE_NAME: app

    steps:
      - checkout

      - setup_remote_docker

      # ---- Install tools ----
      - run:
          name: Install Docker + jq
          command: |
            apt-get update
            apt-get install -y docker.io jq curl

      # -------- EXCHANGE OIDC FOR GCP ACCESS TOKEN --------
      - run:
          name: STS Token Exchange
          command: |
            STS_TOKEN=$(curl -s -X POST https://sts.googleapis.com/v1/token \
              -H "Content-Type: application/json" \
              -d "{
                \"audience\": \"//iam.googleapis.com/projects/$PROJECT_NUMBER/locations/global/workloadIdentityPools/$WIF_POOL/providers/$WIF_PROVIDER\",
                \"grantType\": \"urn:ietf:params:oauth:grant-type:token-exchange\",
                \"requestedTokenType\": \"urn:ietf:params:oauth:token-type:access_token\",
                \"subjectTokenType\": \"urn:ietf:params:oauth:token-type:jwt\",
                \"subjectToken\": \"$CIRCLE_OIDC_TOKEN_V2\"
              }" | jq -r .access_token)

            echo "STS_TOKEN=$STS_TOKEN" >> $BASH_ENV

      # -------- DOCKER LOGIN --------
      - run:
          name: Docker Login
          command: |
            source $BASH_ENV
            echo "$STS_TOKEN" | docker login -u oauth2accesstoken --password-stdin https://$REGION-docker.pkg.dev

      # -------- BUILD DOCKER IMAGE --------
      - run:
          name: Build Docker Image
          command: |
            docker build -t $REGION-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$IMAGE_NAME .

      # -------- PUSH IMAGE --------
      - run:
          name: Push Docker Image
          command: |
            docker push $REGION-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$IMAGE_NAME

      # -------- DEPLOY CLOUD RUN --------
      - run:
          name: Deploy to Cloud Run
          command: |
            source $BASH_ENV
            gcloud auth activate-access-token $STS_TOKEN

            gcloud run deploy my-service \
              --image $REGION-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$IMAGE_NAME \
              --region $REGION \
              --allow-unauthenticated \
              --project $PROJECT_ID

workflows:
  deploy-workflow:
    jobs:
      - deploy
