version: 2.1

jobs:
  deploy:
    docker:
      - image: cimg/base:stable

    environment:
      REGION: us-central1
      IMAGE_NAME: app

    steps:
      - checkout

      - setup_remote_docker

      # -------- AUTH WITH WIF --------
      - run:
          name: Authenticate with Workload Identity Federation
          command: |
            echo "$CIRCLE_OIDC_TOKEN" > oidc_token.txt

            AUDIENCE="//iam.googleapis.com/projects/$PROJECT_NUMBER/locations/global/workloadIdentityPools/$WIF_POOL/providers/$WIF_PROVIDER"

            gcloud iam workload-identity-pools create-cred-config \
              $AUDIENCE \
              --service-account=$SERVICE_ACCOUNT \
              --credential-source-file=oidc_token.txt \
              --output-file=cred.json

            gcloud auth login --cred-file=cred.json

      # -------- BUILD DOCKER IMAGE --------
      - run:
          name: Build Docker Image
          command: |
            docker build -t $REGION-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$IMAGE_NAME .

      # -------- PUSH IMAGE --------
      - run:
          name: Push Docker Image
          command: |
            gcloud auth configure-docker $REGION-docker.pkg.dev --project=$PROJECT_ID
            docker push $REGION-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$IMAGE_NAME

      # -------- DEPLOY CLOUD RUN --------
      - run:
          name: Deploy to Cloud Run
          command: |
            gcloud run deploy my-service \
              --image $REGION-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$IMAGE_NAME \
              --region $REGION \
              --platform managed \
              --allow-unauthenticated \
              --project $PROJECT_ID

workflows:
  deploy-workflow:
    jobs:
      - deploy
