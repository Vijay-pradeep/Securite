<html>
    <head>
        <title>DevOps Demo Login</title>
    </head>
    <body>
        <div id="login-section">
            <h2>Login</h2>
            <input type="password" id="pass" placeholder="Enter 'devops2026'">
            <button onclick="checkLogin()">Login</button>
        </div>
        <div id="content" style="display:none;">
            <h2>Welcome! Here is your secure image:</h2>
            <img src="https://picsum.photos/400" alt="Random landscape or abstract photograph demonstrating successful authentication access to secure content">
        </div>
        <script>
            function checkLogin() {
                if(document.getElementById('pass').value === 'devops2026') {
                    document.getElementById('login-section').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                } else {
                    alert('Access Denied');
                }
            }
        </script>
    </body>
</html>
